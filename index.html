<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Chuchurros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        input, button {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastre-se e ganhe um churros grátis!</h2>
        <form id="cadastroForm">
            <input type="text" id="nome" placeholder="Nome completo" required>
            <input type="text" id="cpf" placeholder="CPF" required>
            <input type="text" id="telefone" placeholder="Telefone" required>
            <button type="submit">Cadastrar</button>
        </form>
        <p id="mensagem" style="color: green; display: none;">Parabéns! Seu churros grátis está garantido. Apresente seu CPF na loja para retirar.</p>
    </div>
    
    <script>
        document.getElementById("cadastroForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const nome = document.getElementById("nome").value;
            const cpf = document.getElementById("cpf").value;
            const telefone = document.getElementById("telefone").value;
            
            // Simulação de salvamento (pode ser integrado a um backend real)
            localStorage.setItem(cpf, JSON.stringify({ nome, telefone }));
            
            document.getElementById("mensagem").style.display = "block";
            document.getElementById("cadastroForm").reset();
        });
    </script>
</body>
</html>
